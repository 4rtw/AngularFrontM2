<div class="container">
    <div class="content">
        <mat-card class="login">
            <mat-card-title class="cardTitle">Connexion</mat-card-title>
            <mat-card-content>
                <form ngForm #formAssignment class="form" (submit)="onSubmit($event); formAssignment.reset();">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput required [(ngModel)]="username" name="username">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" required [(ngModel)]="password" name="password">
                    <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                    <button mat-raised-button color="primary" type="submit">Log in</button>
                    <button mat-stroked-button color="primary" (click)="onRegisterClick()">Register</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
