<mat-grid-list cols="3">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <mat-card class="login">
            <mat-card-title class="cardTitle">Register</mat-card-title>
            <mat-card-content>
                <mat-form-field appearance="fill" [style.width.px]=327>
                    <mat-label>Real Name</mat-label>
                    <input matInput>
                </mat-form-field>

                <mat-form-field appearance="fill" [style.width.px]=327>
                    <mat-label>Username</mat-label>
                    <input matInput>
                </mat-form-field>

                <mat-form-field appearance="fill" [style.width.px]=327>
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field appearance="fill" [style.width.px]=327>
                    <mat-label>Confirm your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <div>
                    <button mat-stroked-button color="primary" [style.width.px]="327">Register</button>
                </div>

            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
