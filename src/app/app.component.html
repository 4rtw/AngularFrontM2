<div class="container">
  <!--Toolbar-->
<mat-toolbar color="primary">
  <span><h1><a routerLink="/home">{{title}}</a></h1></span>
  <span class="spacer"></span>
  <!--Menu-->
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <!--Liste dans le menu-->
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="popupPeuplerBD()">Peupler la BD</button>
    <button mat-menu-item (click)="onAjouterClick()">Ajouter un assignment</button>
    <button mat-menu-item *ngIf="!isLogedIn; else logoutButton" (click)="onConnecterClick()">Login</button>

    <ng-template #logoutButton><button mat-menu-item (click)="onLogoutClick()">Logout</button></ng-template>
    <!-- <mat-slide-toggle (click)="login()">Log me!</mat-slide-toggle> -->
  </mat-menu>

</mat-toolbar>



<!-- Indique qu'on affichera le composant qui correspond Ã  l'URL courant -->
  <div class="body">
      <router-outlet></router-outlet>
  </div>
</div>
