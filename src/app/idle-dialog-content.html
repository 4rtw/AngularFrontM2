<h2 mat-dialog-title>Déconnection dans: <i>{{data.beforeTimeout}}s</i></h2>
<div mat-dialog-content>
  <p>Vous êtes restés inactif pendant {{data.idleTime_min}}min {{data.idleTime_sec}}s</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Se deconnecter</button>
  <button mat-button (click)="onStayClick()" cdkFocusInitial>Rester</button>
</div>
