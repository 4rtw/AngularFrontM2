<div class="container">
  <div class="content">
    <mat-card class="card">
      <mat-card-title class="cardTitle">Add assignment</mat-card-title>
      <mat-card-content>
        <form ngForm #formAssignment class="form" (submit)="onSubmit($event); formAssignment.reset();">
          <mat-form-field>
            <input matInput placeholder="Nom du devoir" required [(ngModel)]="nom" name="nom">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Choisissez une date</mat-label>
            <input matInput [matDatepicker]="picker" required [(ngModel)]="dateDeRendu" name="date">

            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <button mat-stroked-button color="primary">
            Ajouter un devoir
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
