<main class="container">
  <mat-grid-list cols="2">
    <mat-grid-tile>
      <mat-card>
        <mat-card-title>Assignments</mat-card-title>
            <cdk-virtual-scroll-viewport #scroller itemSize="50" class="example-viewport" class="example-viewport">
              <mat-list *cdkVirtualFor="let a of assignments">
                <nav>
                  <a routerLink="/assignment/{{a.id}}">
                    <h3 mat-subheader>{{a.dateDeRendu | date}}</h3>
                    <mat-list-item class="example-item">
                      <mat-divider></mat-divider>
                      <p *ngIf="a.rendu; else nonsoumis" appRendu>
                        {{a.nom}}, rendu par l'élève.
                      </p>
                      <ng-template #nonsoumis>
                        <p appNonRendu>
                          {{a.nom}}, non encore rendu par l'élève.
                        </p>
                      </ng-template>
                    </mat-list-item>
                  </a>
                </nav>
              </mat-list>
            </cdk-virtual-scroll-viewport>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</main>
