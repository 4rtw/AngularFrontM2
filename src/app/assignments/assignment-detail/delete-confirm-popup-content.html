<h2 mat-dialog-title>Effacer l'enregistrement</h2>
<mat-dialog-content class="mat-typography">
    <h3>Ceci est un avertissement</h3>
    <p>Cette action affacera l'enregistrement actuel, voulez-vous continuer?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="onDelete()" cdkFocusInitial>Confirmer</button>
</mat-dialog-actions>
