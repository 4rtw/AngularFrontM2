<div class="container">
  <div class="content">
    <mat-card *ngIf="assignmentTransmis">
      <mat-card-title>{{assignmentTransmis.nom}}</mat-card-title>
      <mat-card-subtitle>{{assignmentTransmis.dateDeRendu | date}}</mat-card-subtitle>
      <div id="bottom">
        <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="onAssignmentRendu()">
          Rendu
        </mat-checkbox>
        <nav>
            <button mat-stroked-button color="primary" (click)="onClickEdit()">EDIT</button>
        </nav>

        <button mat-stroked-button color="warn" (click)="popupDelete()">DELETE</button>
      </div>
    </mat-card>
  </div>
</div>
